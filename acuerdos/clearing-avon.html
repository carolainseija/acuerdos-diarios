<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruce de Archivos Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h2>Cruce de Archivos Excel</h2>
    <input type="file" id="fileGestiones" class="form-control mb-2" accept=".xlsx,.xls">
    <input type="file" id="fileCartera" class="form-control mb-2" accept=".xlsx,.xls">
    <button class="btn btn-primary" onclick="procesarArchivos()">Procesar y Descargar</button>

    <script>
        async function procesarArchivos() {
            const fileGestiones = document.getElementById('fileGestiones').files[0];
            const fileCartera = document.getElementById('fileCartera').files[0];

            if (!fileGestiones || !fileCartera) {
                alert('Seleccione ambos archivos');
                return;
            }

            const [gestionesData, carteraData] = await Promise.all([
                leerExcel(fileGestiones),
                leerExcel(fileCartera)
            ]);

            if (!gestionesData.length || !carteraData.length) {
                alert('Los archivos están vacíos o no contienen datos válidos');
                return;
            }

            // Normalizar nombres de columnas quitando espacios extra
            const normalizarCabeceras = obj => Object.keys(obj).reduce((acc, key) => {
                acc[key.trim()] = obj[key];
                return acc;
            }, {});

            const gestionesNormalizadas = gestionesData.map(normalizarCabeceras);
            const carteraNormalizada = carteraData.map(normalizarCabeceras);

            if (!gestionesNormalizadas[0].hasOwnProperty("Ci") || !carteraNormalizada[0].hasOwnProperty("CASOS ACTIVOS AVON")) {
                alert('Verifique que los archivos contengan las cabeceras correctas (Ci y Cliente)');
                return;
            }

            // Crear un set de CIs de la cartera
            // Función para limpiar la CI (eliminar guiones)
            const limpiarCi = (ci) => String(ci).replace(/-/g, '').trim();

            // Crear un set de CIs de la cartera, eliminando los guiones
            let documentosCartera = new Set(carteraNormalizada.map(row => limpiarCi(row["CASOS ACTIVOS AVON"])));

            // Agregar "Av" si la CI existe en la cartera
            gestionesNormalizadas.forEach(row => {
                let doc = limpiarCi(row["Ci"]);
                if (documentosCartera.has(doc)) {
                    row["Cartera"] = "Avon";
                }
            });

            descargarExcel(gestionesNormalizadas, 'Avon.xlsx');
        }

        function leerExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    resolve(jsonData);
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function descargarExcel(data, filename) {
            const workbook = new ExcelJS.Workbook();
            const worksheet = workbook.addWorksheet("Datos");

            const headerRow = worksheet.addRow(Object.keys(data[0]));
            const headerStyle = {
                font: { bold: true, color: { argb: 'FFFFFFFF' } }, // Texto blanco
                fill: { type: 'pattern', pattern: 'solid', fgColor: { argb: 'FF002060' } }, // Fondo azul oscuro
                alignment: { horizontal: 'left' },
                border: {
                    top: { style: 'thin' },
                    left: { style: 'thin' },
                    bottom: { style: 'thin' },
                    right: { style: 'thin' }
                }
            };

            headerRow.eachCell(cell => {
                cell.font = headerStyle.font;
                cell.fill = headerStyle.fill;
                cell.alignment = headerStyle.alignment;
                cell.border = headerStyle.border;
            });

            data.forEach(row => {
                worksheet.addRow(Object.values(row));
            });

            worksheet.columns.forEach(column => {
                let maxContentWidth = 10;
                column.eachCell({ includeEmpty: true }, cell => {
                    if (cell.value) {
                        const cellText = cell.value.toString();
                        maxContentWidth = Math.max(maxContentWidth, cellText.length);
                    }
                });
                column.width = Math.min(maxContentWidth + 2, 30);
            });

            workbook.xlsx.writeBuffer().then(buffer => {
                const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
            });
        }
    </script>
</body>

</html>
