<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruce de Archivos Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
        }

        .custom-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="custom-card">
            <h5 class="text-center mb-3">Subir Archivos para Cruce</h5>
            <p class="text-muted text-center">Seleccione los archivos correspondientes.</p>
            <div class="mb-3">
                <label for="file1" class="form-label">Archivo Cierre Viemventura</label>
                <input type="file" id="file1" class="form-control" accept=".xlsx,.xls" />
            </div>
            <div class="mb-3">
                <label for="file2" class="form-label">Archivo Reporte de pagos (Mango)</label>
                <input type="file" id="file2" class="form-control" accept=".xlsx,.xls" />
            </div>
            <div id="mensajeResultado" class="mt-3 mb-3 text-center fw-bold"></div>
            <button class="btn btn-primary" onclick="procesarArchivos()">Cruzar y Descargar</button>
        </div>
    </div>

    <script>
        async function procesarArchivos() {
            document.getElementById("mensajeResultado").innerHTML = "";

            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            if (!file1 || !file2) {
                const mensaje = document.getElementById("mensajeResultado");
                mensaje.innerHTML = '<span class="text-warning">⚠️ Subí ambos archivos para continuar.</span>';
                return;
            }

            const [data1, data2] = await Promise.all([leerExcel(file1), leerExcel(file2)]);

            const normalizar = (valor) => {
                const num = Number(String(valor).replace(/\D/g, ''));
                return isNaN(num) ? null : num;
            };


            function formatearFecha(excelDate) {
                if (isNaN(excelDate)) return excelDate;
                const epochStart = new Date(1900, 0, 1);
                epochStart.setDate(epochStart.getDate() + (excelDate - 2));
                return `${String(epochStart.getDate()).padStart(2, '0')}/${String(epochStart.getMonth() + 1).padStart(2, '0')}/${epochStart.getFullYear()}`;
            }
            const docs1 = data1
                .filter(row => row["DOCUMENTO"] && String(row["DOCUMENTO"]).trim() !== "")
                .map(row => {
                    const documento = normalizar(row["DOCUMENTO"]);
                    return {
                        documento,
                        fecha: formatearFecha(row["FECHA"]),
                        saldo: limpiarSaldo(row["Importe"])
                    };
                })
                .filter(r => !isNaN(r.documento) && r.documento !== null);

            const docs2 = data2
                .map(row => ({
                    documento: normalizar(row["personas.nNumeroDocumento"]),
                    saldo: row["ctactede.mMontoPago"],
                    fecha: formatearFecha(row["ctactede.dComprobante"])
                }))
                .filter(r => !isNaN(r.documento));

            const contar = (arr) => {
                const map = new Map();
                for (const { documento } of arr) {
                    map.set(documento, (map.get(documento) || 0) + 1);
                }
                return map;
            };

            console.log("dos", docs2)

            const conteo1 = contar(docs1);
            const conteo2 = contar(docs2);


            let imputar = [];
            let reclamar = [];

            conteo1.forEach((count1, doc) => {
                const count2 = conteo2.get(doc) || 0;
                if (count1 > count2) {
                    // Filtro todas las filas del archivo 1 que tienen ese documento
                    let filasDisponibles = docs1.filter(r => r.documento === doc);

                    for (let i = 0; i < count1 - count2; i++) {
                        if (filasDisponibles.length) {
                            // Usamos y sacamos la primera fila disponible
                            const fila = filasDisponibles.shift();
                            imputar.push([15, doc, fila.fecha, fila.saldo, 3, "PAGO"]);
                        }
                    }
                }
            });



            conteo2.forEach((count2, doc) => {
                const count1 = conteo1.get(doc) || 0;
                if (count2 > count1) {
                    let filasDisponibles = docs2.filter(r => r.documento === doc);

                    for (let i = 0; i < count2 - count1; i++) {
                        if (filasDisponibles[i]) {
                            const fila = filasDisponibles[i];
                            reclamar.push({
                                fecha: fila.fecha,
                                saldo: fila.saldo,
                                documento: doc,
                                tipo: "A RECLAMAR"
                            });
                        }
                    }
                }
            });

            if (imputar.length) {
                descargarCSV(imputar, 'imputar.csv');
            }

            if (reclamar.length) {
                descargarExcel(reclamar, 'reclamar.xlsx');
            }

            if (imputar.length && reclamar.length) {
                document.getElementById("mensajeResultado").innerHTML = '<span class="text-info">✅ Se generaron tanto imputaciones como reclamos.</span>';
            } else if (imputar.length) {
                document.getElementById("mensajeResultado").innerHTML = '<span class="text-success">✅ Solo se generaron imputaciones.</span>';
            } else if (reclamar.length) {
                document.getElementById("mensajeResultado").innerHTML = '<span class="text-success">✅ Solo se generaron reclamos.</span>';
            } else {
                document.getElementById("mensajeResultado").innerHTML = '<span class="text-muted">No se detectaron diferencias.</span>';
            }
        }


        function contarDocumentos(data) {
            const conteo = {};
            data.forEach(row => {
                const doc = row.documento;
                if (!conteo[doc]) conteo[doc] = 0;
                conteo[doc]++;
            });
            return conteo;
        }

        function convertirNumero(valor) {
            let numero = Number(String(valor).trim().replace(/\D/g, ''));
            return isNaN(numero) ? null : numero;
        }

        function limpiarSaldo(valor) {
            return typeof valor === "string" ? parseInt(valor.replace(/\./g, ""), 10) || 0 : valor;
        }

        function formatearFecha(excelDate) {
            if (isNaN(excelDate)) return excelDate;
            const epochStart = new Date(1900, 0, 1);
            epochStart.setDate(epochStart.getDate() + (excelDate - 2));
            return `${String(epochStart.getDate()).padStart(2, '0')}/${String(epochStart.getMonth() + 1).padStart(2, '0')}/${epochStart.getFullYear()}`;
        }

        function leerExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    resolve(XLSX.utils.sheet_to_json(sheet));
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function descargarCSV(data, filename) {
            let csvContent = data.map(row => row.join(";")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function descargarExcel(data, filename) {
            const workbook = new ExcelJS.Workbook();
            const worksheet = workbook.addWorksheet("Reclamar");

            if (data.length) {
                worksheet.columns = Object.keys(data[0]).map(key => ({ header: key, key }));

                const headerRow = worksheet.getRow(1);
                const headerStyle = {
                    font: { bold: true, color: { argb: 'FFFFFFFF' } },
                    fill: { type: 'pattern', pattern: 'solid', fgColor: { argb: 'FF008000' } },
                    alignment: { horizontal: 'center' },
                    border: {
                        top: { style: 'thin' },
                        left: { style: 'thin' },
                        bottom: { style: 'thin' },
                        right: { style: 'thin' }
                    }
                };

                headerRow.eachCell(cell => {
                    cell.font = headerStyle.font;
                    cell.fill = headerStyle.fill;
                    cell.alignment = headerStyle.alignment;
                    cell.border = headerStyle.border;
                });
                headerRow.commit();

                data.forEach(row => {
                    const rowExcel = worksheet.addRow(Object.values(row));
                    rowExcel.eachCell(cell => {
                        cell.alignment = { horizontal: 'center' };
                    });
                });

                worksheet.columns.forEach(column => {
                    let maxLength = 0;
                    column.eachCell({ includeEmpty: true }, cell => {
                        const cellValue = cell.value ? cell.value.toString() : "";
                        maxLength = Math.max(maxLength, cellValue.length);
                    });
                    column.width = 15;
                });
            }

            workbook.xlsx.writeBuffer().then(buffer => {
                const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
            });
        }
    </script>
</body>

</html>
